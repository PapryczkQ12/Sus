<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mObywatel - Prototyp Edukacyjny</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>mObywatel - Prototyp Edukacyjny</h1>
        <img src="images/logo.png" alt="Logo mObywatel">
    </header>

    <nav>
        <ul>
            <li><a href="#dowod">Dowód osobisty</a></li>
            <li><a href="#prawo-jazdy">Prawo jazdy</a></li>
            <li><a href="#ubezpieczenia">Ubezpieczenia</a></li>
        </ul>
    </nav>

    <main>
        <section id="dowod">
            <h2>Dowód osobisty</h2>
            <p>Informacje o dowodzie osobistym.</p>
            <button onclick="showInfo('dowod')">Zobacz więcej</button>
        </section>

        <section id="prawo-jazdy">
            <h2>Prawo jazdy</h2>
            <p>Informacje o prawie jazdy.</p>
            <button onclick="showInfo('prawo-jazdy')">Zobacz więcej</button>
        </section>

        <section id="ubezpieczenia">
            <h2>Ubezpieczenia</h2>
            <p>Informacje o ubezpieczeniach.</p>
            <button onclick="showInfo('ubezpieczenia')">Zobacz więcej</button>
        </section>
    </main>

    <footer>
        <p>mObywatel</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
